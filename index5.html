<script>
    function searsh(){
       let searchBar = document.querySelector('.search-input').value.toUpperCase();//input text
       let productList = document.querySelector('.product-list');//all items
       let product = document.querySelectorAll('.ggg');//التحتوي علي عنصر المراد البحث عنه
       let productName = document.getElementsByTagName('h3');//اسم العنصر المكاتوب بين الاتش تو


       for (let i = 0; i<productName.length; i++){
        if (productName[i].innerHTML.toUpperCase().indexOf(searchBar) >= 0){
            product[i].style.display = "";
        } else{
            product[i].style.display = "none";
        }

       }

    }
</script>
